{% extends 'base.html' %}



{% block title %}Password Reset{% endblock title%}

{% block content%}
<h1>Password Reset</h1>
<p>Please enter in your email you used when you signed up.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Reset">
    </form>
    
    
{% endblock content%}
