{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href=" {% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Hoodie Haven Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
                <a class="nav-link active" aria-current="page" href="{% url 'list' %}">Posts</a>
                
                
                {% if user.is_authenticated %}
                <a class="nav-link active" aria-current="page" href="{% url 'new' %}">New Post</a>
                <a class="nav-link active" aria-current="page" href="{% url 'draft' %}">Drafts</a>
                <a class="nav-link active" aria-current="page" href="{% url 'archived' %}">Archive</a>
                <a class="nav-link active" aria-current="page" href="{% url 'password_change' %}">Change Password</a>
                <form method="POST" action="{% url 'logout' %}">
                    <input type="submit" class="nav-link active" value="Log Out">
                    {% csrf_token %}
                </form>">              
                {% else %}                
                <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log In</a>
                <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}

                </li>
            </ul>
            
            </div>
        </div>
    </nav>
    <div class="container">
    {% block content %}{% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
